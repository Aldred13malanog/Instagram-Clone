<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Image</title>
</head>
<body>
    <label for="imageInput">Select from computer</label>
    <input type="file" hidden id="imageInput" accept="image/*">
    <img id="displayImage" alt="Uploaded Image" style="display:none; max-width: 300px; margin-top: 10px;">

    <script>
      const imageInput = document.getElementById('imageInput');
      const displayImage = document.getElementById('displayImage');

      imageInput.addEventListener('change', (event) => {
          const file = event.target.files[0];
          console.log( file,event)
          if (file) {
              const reader = new FileReader();
              reader.onload = function(e) {
                  displayImage.src = e.target.result;
                  displayImage.style.display = 'block';
              };
              reader.readAsDataURL(file);
          }
      });
    </script>
</body>
</html>
